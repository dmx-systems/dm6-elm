<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <script src="main.js">
  </script>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
    }
    p {
      margin: 0;
    }
    p + p {
      margin-top: 13px;
    }
    img {
      max-width: 100%;
    }
    button.tool:hover:not(:disabled) {
      background-color: #d0d0d7 !important;   /* Firefox default hover button */
    }
    button.tool:active:not(:disabled) {
      background-color: #b1b1b9 !important;   /* Firefox default active button */
    }
    button.tool:disabled {
      color: #b0b0b0; /* same as "disabledColor" (Config.elm), Firefox default is #6d6d6d */
    }
  </style>
</head>
<body>
<script>
const key = 'dm6-elm'
const modelStr = localStorage.getItem(key)
const model = modelStr ? JSON.parse(modelStr) : null
const app = Elm.Main.init({
  flags: model
})
app.ports.storeModel.subscribe(model => {
  localStorage.setItem(key, JSON.stringify(model))
})
app.ports.importJSON.subscribe(() => {
  const id = 'dm6-elm-importer'
  const input = document.getElementById(id) || document.createElement('input')
  if (!input.id) {
    input.id = id
    input.type = 'file'
    input.style.display = 'none'
    input.addEventListener('change', async () => {
      localStorage.setItem(key, await input.files[0].text())
      location.reload()
    })
    document.body.appendChild(input)
  }
  input.click()
})
app.ports.exportJSON.subscribe(() => {
  const id = 'dm6-elm-exporter'
  const modelStr = localStorage.getItem(key)
  const anchor = document.getElementById(id) || document.createElement('a')
  const file = new File([modelStr], 'not-used')
  const url = URL.createObjectURL(file)
  if (!anchor.id) {
    anchor.id = id
    anchor.download = 'dm6-elm-export.json'
    anchor.style.display = 'none'
    document.body.appendChild(anchor)
  }
  anchor.setAttribute('href', url)
  anchor.click()
  URL.revokeObjectURL(url)
})
const main = document.getElementById('main')
let timer
main.addEventListener('scroll', () => {
  clearTimeout(timer)
  timer = setTimeout(() => {
    app.ports.onScroll.send({clientX: main.scrollLeft, clientY: main.scrollTop})
  }, 200)   // debounce 200ms
}, {passive: true})
// --- IndexedDB ---
const dbName = 'dm6-elm'
const objectStoreName = 'images'
app.ports.filePicker.subscribe(fileId => {
  const id = 'dm6-elm-filePicker'
  const input = document.getElementById(id) || document.createElement('input')
  if (!input.id) {
    input.id = id
    input.type = 'file'
    input.style.display = 'none'
    input.addEventListener('change', async () => {
      const file = input.files[0]
      console.log('### filePicker', fileId, file)
      await saveFile(fileId, file)
      console.log(`--> saved "${file.name}" in IndexedDB`)
    })
    document.body.appendChild(input)
  }
  input.click()
})
// Open DB
const dbPromise = new Promise((resolve, reject) => {
  const request = indexedDB.open(dbName, 1)
  request.onupgradeneeded = ev => {
    console.log('### createObjectStore', objectStoreName)
    const db = ev.target.result
    // Create object store, keyPath "id"
    db.createObjectStore(objectStoreName, {keyPath: 'id'})
  }
  request.onsuccess = ev => resolve(ev.target.result)
  request.onerror = ev => reject(ev.target.error)
})
// Save
async function saveFile(id, file) {
  const db = await dbPromise
  return new Promise((resolve, reject) => {
    const tx = db.transaction(objectStoreName, 'readwrite')
    const store = tx.objectStore(objectStoreName)
    const data = {id: id, file: file}
    const request = store.put(data)
    request.onsuccess = () => resolve()
    request.onerror = (e) => reject(e.target.error)
  })
}
</script>
</body>
</html>
